<div class="mb-2">
  <h2>Register Form</h2>
</div>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <div class="col-md-2">
      <label>User Name</label>
    </div>
    <div class="col-md-3">
      <input type="text" class="form-control" placeholder="User Name" formControlName="name">
    </div>
  </div>
<div class="row">
  <div class="col-md-2"></div>
<div class="col-md-3">
  <div *ngIf="name.invalid && (name.dirty || name.touched)"
       class="alert alert-danger">
    <div *ngIf="name.errors.required">
      Name is required.
    </div>
  </div>
</div>

</div>
  <div class="form-group row">
    <div class="col-md-2">
      <label>Email</label>
    </div>
    <div class="col-md-3">
      <input type="email" class="form-control" placeholder="example@email.com" formControlName="email">
    </div>

  </div>

  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-3">
      <div *ngIf="email.invalid && (email.dirty || email.touched)"
           class="alert alert-danger">
        <div *ngIf="email.errors.required">
          Email is required.
        </div>
        <div *ngIf="email.errors.email">
          Email.
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-2">
      <label>Password</label>
    </div>
    <div class="col-md-3">
      <input type="password" class="form-control" placeholder="Password" formControlName="password">
    </div>

  </div>

  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-3">
      <div *ngIf="password.invalid && (password.dirty || password.touched)"
           class="alert alert-danger">
        <div *ngIf="password.errors.required">
          Password is required.
        </div>
        <div *ngIf="password.errors.minlength">
          length .
        </div>

      </div>

    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-1">
      <button type="submit" class="btn btn-info" [disabled]="!registerForm.valid">Submit</button>
    </div>
  </div>

</form>
